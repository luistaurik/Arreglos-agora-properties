<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Agora Properties</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <nav>
      <section>
        <div>
          <img class="logo" src="assets/imgs/logo.png"> 
        </div>
        <div>
          <p>Total of rooms:</p>
          <input id="rooms" min="0" class="form-control w-50 m-auto" type="number" />
        </div>
        <div>
          <span>Space </span>
          <div class="d-flex">
            <div class="me-4">
              <p>From:</p>
              <input id="from" min="0" class="form-control" type="number" />
            </div>
            <div>
              <p>To:</p>
              <input id="to" min="0" class="form-control" type="number" />
            </div>
          </div>
        </div>
      </section>

      <button id="btn" class="search-button btn btn-warning">Search</button>
    </nav>

    <section id="properties">
      <h4 class="py-3">Total: <span id="total">0</span></h4>

      <div class="properties">
        <div class="property">
        </div>
      </div>
    </section>
  </body>
  <script src="assets/js/index.js"></script>
</html>
